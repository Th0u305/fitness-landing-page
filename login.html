
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="images/login.png" type="image/x-icon">
  <link rel="stylesheet" href="css/login-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  
<main>
  <section class="bg">
    <div class="form-container" action="#">
      <form class="form-content">
        <div class="form-content-inputs">
          <label for="">Email</label>
          <p class="text-ani-1">Enter Your Email</p>
          <i class="fa-solid fa-envelope icon"></i>
          <input name="email" required="" type="email">
          <label for="">Password</label>
          <i class="fa-solid fa-lock icon-1"></i>
          <p class="text-ani-1 text-ani-2">Enter Your Password</p>
          <input name="Password" type="password" required="" >
        </div>
        <div class="radio-container">
          <div class="radio-content">
            <input type="radio" >
            <label for=""> Remember Me</label>
          </div>
          <a class="a" href="">Forgot Password?</a>
        </div>
        <button class="button-submit">Sign In</button>
        <div class="sign-up">
          <p>Don't Have an Account?</p>
          <a class="a" href="">Sign Up</a>
        </div>
        <div class="or">
          <p>Or with</p>
        </div>
      </form>
      <div class="btn-container">
        <a class="form-btn" href="https://accounts.google.com/signin"><button class="button-submit"> <img class="image-png" src="images/google.png" alt=""> Google </button></a>
        <a class="form-btn" href="https://appleid.apple.com/sign-in"><button class="button-submit"> <img class="image-png" src="images/apple.png" alt=""> Apple </button></a>
      </div>
    </div>
  </section>
</main>
</body>
</html>
